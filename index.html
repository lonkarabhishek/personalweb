<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Abhishek Lonkar | Trust & Delivery</title>
    <meta name="description" content="I help brands and teams ship work they can trust. From ecommerce storefronts to business dashboards." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#0a0a0f',
              sand: '#1a1a2e',
              stone: '#8b5cf6',
              charcoal: '#ffffff',
              'muted-brown': '#a1a1aa',
              'primary': '#8b5cf6',
              'primary-light': '#a78bfa',
              'accent': '#06b6d4',
              'accent-pink': '#ec4899',
              'dark': '#0a0a0f',
              'dark-light': '#16161a',
              'glass': 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'gradient': 'gradient 8s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'slide-up': 'slide-up 0.5s ease-out',
              'fade-in': 'fade-in 0.5s ease-out',
            },
            keyframes: {
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.5 },
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              'fade-in': {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0a0a0f;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      /* Animated gradient background */
      .gradient-bg {
        background: linear-gradient(-45deg, #0a0a0f, #1a1a2e, #2d1b4e, #1a1a2e);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Glow effects */
      .glow-purple {
        box-shadow: 0 0 40px rgba(139, 92, 246, 0.3);
      }
      .glow-cyan {
        box-shadow: 0 0 40px rgba(6, 182, 212, 0.3);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #8b5cf6, #06b6d4);
        border-radius: 4px;
      }
    </style>

}
